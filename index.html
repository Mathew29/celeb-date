<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Celebrity Dating</title>
  </head>
  <body>
    <div class="container">
      <h1>Celebrity Dating Quiz</h1>
      <p>Which Celebrity will you get?</p>

      <form id="User">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name">
        </div>
        <div class="radio-1">
          <label>
            <input type="radio" name="gender" value="male" checked> male
          </label>
        </div>
        <div class="radio-1">
          <label>
            <input type="radio" name="gender" value="female"> female
          </label>
        </div>
        <div class="radio-2">
          <label>
            <input type="radio" name="hobby" value="reading" checked> reading
          </label>
        </div>
        <div class="radio-2">
          <label>
            <input type="radio" name="hobby" value="hiking"> hiking
          </label>
        </div>
        <div class="radio-2">
          <label>
            <input type="radio" name="hobby" value="sports"> sports
          </label>
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
      </form>

      <div id="Celebrity">
        <div id="m-celeb-1">
            <h1>Mike</h1>
            <p>Likes to read</p>
        </div>
        <div id="m-celeb-2">
            <h1>James</h1>
            <p>Likes to hike</p>
        </div>
        <div id="m-celeb-3">
            <h1>Tim</h1>
            <p>Likes to play sports</p>
        </div>
        <div id="f-celeb-1">
            <h1>Sarah</h1>
            <p>Likes to read</p>
        </div>
        <div id="f-celeb-2">
            <h1>Sophie</h1>
            <p>Likes to hike</p>
        </div>
        <div id="f-celeb-3">
            <h1>Jessica</h1>
            <p>Likes to play sports</p>
        </div>
      </div>
    </div>
  </body>
</html>
